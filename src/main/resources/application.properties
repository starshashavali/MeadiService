spring.application.name=MediaService


server.port=9001
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/app
spring.datasource.username=sha
spring.datasource.password=root

# Jpa properties/ HB related propertiess
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# Max file size (e.g., 2MB, 10MB, 100MB)
spring.servlet.multipart.max-file-size=10MB
# Max request size (Should be greater than or equal to max file size)
spring.servlet.multipart.max-request-size=10MB
